    <section class="hero">
        <div class="contenido-seccion">
            <h2>Diseño y desarrollo web <samp>Freelancer</samp></h2>
            <div class="ubicacion">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="11" r="3" />
                    <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                </svg>
                <p> Mendoza, Argentina</p>
            </div>

            <a class="boton" href="https://wa.me/5492634566453?text=Hola%20Vera,%20estoy%20interesado%20en%20un%20proyecto%20de%20diseño%20web." target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />

                </svg>
                Contactar
            </a>
        </div>

    <main>
        <section class="contenedor sombra">
            <h2>Contacto</h2>
            
            <div id="mensaje-estado" class="mensaje-estado oculto"></div>
            
            <form action="https://formsubmit.co/manu.zapata1366@gmail.com" method="POST" id="formulario-contacto" class="formulario">
                
                <input type="hidden" name="_next" value="https://portafolio-santiagov.netlify.app/mensaje-correo.html">
                <input type="hidden" name="_subject" value="Nuevo mensaje desde tu sitio web">
                <input type="hidden" name="_captcha" value="false">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_template" value="table">
                
                <fieldset>
                    <legend>Contáctanos llenando todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="imput-text" type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                        </div>
                    
                        <div class="campo">
                            <label for="telefono">Teléfono</label>
                            <input class="imput-text" type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">
                        </div>
                        
                        <div class="campo correo">
                            <label for="correo">Correo</label>
                            <input class="imput-text" type="email" id="correo" name="correo" placeholder="Tu email" required>
                        </div>
                    
                        <div class="campo mensaje">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="imput-text" id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Describe tu proyecto o consulta" required></textarea>
                        </div>
                    </div>
                    
                    <div class="alinear flex">
                        <button class="boton w-100" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-send" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M10 14l11 -11" />
                                <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5" />
                            </svg>
                            Enviar Mensaje
                        </button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
